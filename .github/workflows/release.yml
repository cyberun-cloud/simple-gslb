name: Release Process

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Chart Version matches Git Tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CHART_VERSION=$(grep '^version:' charts/simplegslb/Chart.yaml | awk '{print $2}')
          APP_VERSION=$(grep '^appVersion:' charts/simplegslb/Chart.yaml | awk '{print $2}' | tr -d '"')

          echo "Git Tag: $TAG_VERSION"
          echo "Chart Version: $CHART_VERSION"
          echo "App Version: $APP_VERSION"

          if [ "$TAG_VERSION" != "$CHART_VERSION" ]; then
            echo "❌ Error: Chart version ($CHART_VERSION) does not match Git tag ($TAG_VERSION)"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$APP_VERSION" ]; then
            echo "❌ Error: App version ($APP_VERSION) does not match Git tag ($TAG_VERSION)"
            exit 1
          fi

          echo "✅ Versions match! Proceeding..."

  docker-build-push:
    needs: check-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  helm-release:
    needs: docker-build-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
